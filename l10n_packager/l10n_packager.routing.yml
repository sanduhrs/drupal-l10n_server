l10n_packager.download_translations:
  path: '/translate/download'
  defaults:
    _form: '\Drupal\l10n_packager\Form\DownloadTranslationForm'
    _title: 'Download translations'
  requirements:
    _access: 'TRUE'
#    _permission: 'access localization community'
l10n_packager.download_project_translations:
  path: '/translate/download/{project}'
  option:
    parameters:
      project:
        type: string
  defaults:
    _form: '\Drupal\l10n_packager\Form\DownloadTranslationForm'
    _title: 'Download translations'
  requirements:
    _access: 'TRUE'
#    _permission: 'access localization community'
l10n_packager.configure:
  path: 'admin/l10n_server/packager/configure'
  defaults:
    _title: 'Configure'
    _form: '\Drupal\l10n_packager\Form\SettingsForm'
  requirements:
    _permission: 'administer localization server'
